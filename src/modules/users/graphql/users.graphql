enum Role {
  SUPER
  PRINCIPAL
  ADMIN
  MANAGER
  SUPERVISOR
  AGENT
  USER
}

type User {
  id: Int
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
  email: String
  enabled: Boolean
  name: String
  lastName: String
  mobile: String
  role: [Role]

  business: Business
  office: Office
  department: Department
  team: Team

  isTwoFactorEnabled: Boolean
  isTwoFactorConfigured: Boolean
}

type Profile {
  id: Int
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
  email: String
  enabled: Boolean
  name: String
  lastName: String
  mobile: String
  role: [Role]

  business: Business
  office: Office
  department: Department
  team: Team

  isTwoFactorEnabled: Boolean
  isTwoFactorConfigured: Boolean
}

type LimitedProfile {
  role: [Role!]
  email: String
  isTwoFactorEnabled: Boolean
  isTwoFactorConfigured: Boolean
}

type ConfirmationToken {
  id: Int
  createdAt: Date
  deletedAt: Date
  updatedAt: Date
  tokenValue: String
  expirationDate: Date
  used: Boolean
}

type UsersSummary {
  data: [User]!
  totalCount: Int!
}

type RequestPasswordChange {
  message: String
}

input ChangePasswordInput {
  confirmationToken: String!
  newPassword: String!
}

input CheckConfirmationTokenInput {
  confirmationToken: String!
}

input ChangePasswordByEmailInput {
  email: String
  newPassword: String!
}

input CreateUserInput {
  email: String!
  name: String!
  lastName: String
  mobile: String
  role: [Role]!

  businessId: Int
  officeId: Int
  departmentId: Int
  teamId: Int
}

input CreateFirstUserInput {
  email: String!
  mobile: String!
  name: String!
  lastName: String
  newPassword: String!
}

input RequestPasswordChangeInput {
  email: String!
}

input UpdateUserInput {
  id: Int!
  email: String
  enabled: Boolean
  name: String
  lastName: String
  mobile: String
  #role: [Role]

  businessId: Int
  officeId: Int
  departmentId: Int
  teamId: Int
}

input UpdateUserProfileInput {
  email: String
  name: String
  lastName: String
  mobile: String
}

input UpdateUserRoleInput {
  id: Int!
  role: [Role!]!
  officeId: Int
  departmentId: Int
  teamId: Int
}

extend type Query {
  users(options: ListOptions): UsersSummary!
  user(id: Int!): User
  profile: Profile
}

extend type Mutation {
  changePassword(changePasswordInput: ChangePasswordInput!): User!
  changePasswordByEmail(
    changePasswordByEmailInput: ChangePasswordByEmailInput!
  ): User!
  createFirstUser(createFirstUserInput: CreateFirstUserInput!): User!
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  updateUserProfile(updateUserProfileInput: UpdateUserProfileInput!): User!
  updateUserRole(updateUserRoleInput: UpdateUserRoleInput!): User!
  removeUsers(ids: [Int!]!): [User]!
  restoreUsers(ids: [Int!]!): Int!
  requestPasswordChange(
    input: RequestPasswordChangeInput!
  ): RequestPasswordChange!
  requestPasswordChangeForAnotherUser(
    input: RequestPasswordChangeInput!
  ): RequestPasswordChange!
  checkConfirmationToken(
    checkConfirmationTokenInput: CheckConfirmationTokenInput!
  ): Boolean
}

extend type Subscription {
  userChanged: Boolean
}
