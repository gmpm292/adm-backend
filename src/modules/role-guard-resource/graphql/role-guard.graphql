type RoleGuard {
  id: Int
  createdAt: Date
  updatedAt: Date
  deletedAt: Date
  queryOrEndPointURL: String
  roles: [Role]
  description: String
  type: String
}

type RoleGuardsSummary {
  data: [RoleGuard]!
  totalCount: Int!
}

type PermissionResponse {
  allowed: Boolean!
  requiredRoles: [String!]!
}

input UpdateRoleGuardInput {
  id: Int!
  roles: [Role]
  description: String
}

type Query {
  roleGuards(options: ListOptions): RoleGuardsSummary!
  roleGuard(id: Int!): RoleGuard
  checkPermissions(operationName: String!): PermissionResponse!
}

type Mutation {
  updateRoleGuard(updateRoleGuardInput: UpdateRoleGuardInput!): RoleGuard!
  #  removeRoleGuards(ids: [Int!]!): [RoleGuard]!
}
